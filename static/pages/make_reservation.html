      <div class="container">
        <h1>
            Make Reservation
        </h1>
        <form action="" method="post" class="has-validation" novalidate>
            <div class="mt-5">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name" required autocomplete="off">
            </div>

            <div class="mt-5">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="last_name" required autocomplete="off">
            </div>

            <div class="mt-5">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" required autocomplete="off">
            </div>

            <div class="mt-5">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
            </div>

            <hr>
            <button type="submit" class="btn btn-primary">Make Reservation</button>
        </form>
      </div>
